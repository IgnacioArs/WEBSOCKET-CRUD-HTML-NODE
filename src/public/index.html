<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Websocket</title>
    <link rel="stylesheet" href="./main.css"/>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <h1>Crud Websocket</h1>
    <div class="container  h-100">
<div class="row h-100">
            <div class="col-md-4 my-auto">
                <div class="card-head">
                    <h1>Formulario</h1>
                </div>
                    <form class="card card-body rounded-0" id="formulario">
                        <h1 class="h3 mb-5">Agregar Notas</h1>

                        <input type="text" id="titulo" name="titulo" placeholder="titulo" class="form-control rounded-0 mt-3" autofocus>

                        <textarea type="text" id="descripcion" name="descripcion" placeholder="descripcion" class="form-control rounded-0 mt-3" autofocus></textarea>
                        <button type="submit" class="btn btn-dark mt-3" >Crear</button>
                    </form>
            </div>
    <div class="col-md-8">
                <div class="card-head">
                    <h1>Notas</h1>
                </div>    
                <div id="notes">

                </div>
    </div>
</div>
    </div>

<!-- importamos el archivo script -->
<script src="/socket.io/socket.io.min.js"></script>
